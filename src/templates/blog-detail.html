<h1>{{post.title}}</h1>
<p>{{post.description}}</p>
<p>{{post.publishDate}}</p>
<h3>Comments</h3>

<ul>
  <li>
    <input type='text' ng-model='query' placeholder="Filter comments" />
  </li>
  <li ng-repeat='comment in post.comments|filter : query'>
      {{comment.text}} <a href='#' confirm-click='Do you really want to delte this comment ?'confirm-click='deleteComment(comment)'>Confirm</a><a href='#' ng-click='deleteComment(comment)'>Delete</a>
  </li>
</ul>
<p style='color:red;' ng-if='reply.text'>Preview: {{reply.text}}</p>
<form ng-submit='addReply()'>
  <input type='hidden' ng-model='reply.id' =/>
<textarea ng-model='reply.text'></textarea>
<input type='submit' />
</form>
